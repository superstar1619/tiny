<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET Form Example</title>
</head>
<body>
    <h1>Search Form</h1>
    <form action="/search" method="GET">
        <label for="query">Search Query:</label>
        <input type="text" id="query" name="query">
        <button type="submit">Search</button>
    </form>
</body>
</html>
